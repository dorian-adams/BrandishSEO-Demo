{% extends "core/base.html" %}
{% load static crispy_forms_tags %}
{% block head %}
<!-- Meta title -->
<title>Checkout | BrandishSEO</title>
<!-- Meta description -->
<meta name="description" content="Placeholder" />
{% endblock head %}

{% block content %}
    <section class="slice slice-lg">
        <div class="container d-flex flex-column">
            <div class="row align-items-center justify-content-center min-vh-100">
                <div class="col-md-8 col-lg-5 py-6">
                    <div>
                        <div class="mb-5 text-center">
                            <h6 class="h3 mb-1">Project Details</h6>
                            <p class="text-muted mb-0"></p>
                        </div>
                        <span class="clearfix"></span>
                        <form action="{% url 'checkout:strategy-landing' view.kwargs.pk %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form|crispy }}
                            </div>
                            <div class="my-4">
                                <div class="custom-control custom-checkbox mb-3">
                                    <input type="checkbox" class="custom-control-input" id="check-terms">
                                    <label class="custom-control-label" for="check-terms">I agree to the <a href="../../pages/utility/terms.html">terms and conditions</a></label>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button type="submit" value="Submit" class="btn btn-block btn-primary">Continue</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
